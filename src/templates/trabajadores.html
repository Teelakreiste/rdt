<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registrar Trabajador</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Trabajador</h1>
        <form method="post">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="fecha_ingreso">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" required>
            </div>
            <div class="form-group">
                <label for="tipo_trabajador">Tipo de Trabajador:</label>
                <input type="text" class="form-control" id="tipo_trabajador" name="tipo_trabajador" required>
            </div>
            <div class="form-group">
                <label for="finca">Finca:</label>
                <input type="text" class="form-control" id="finca" name="finca" required>
            </div>
            <div class="form-group">
                <label for="eps">EPS:</label>
                <input type="text" class="form-control" id="eps" name="eps" required>
            </div>
            <div class="form-group">
                <label for="fondo_pensiones">Fondo de Pensiones:</label>
                <input type="text" class="form-control" id="fondo_pensiones" name="fondo_pensiones" required>
            </div>
            <div class="form-group">
                <label for="fondo_cesantias">Fondo de Cesantías:</label>
                <input type="text" class="form-control" id="fondo_cesantias" name="fondo_cesantias" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="text" class="form-control" id="salario" name="salario" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</body>
</html>
